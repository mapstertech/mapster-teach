<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Starter of Calculator, HTML and CSS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="./css/style.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/script.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Mapster Calculator Local!</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="calculator-container">
      <div class="container text-center">
        <div class="row g-0">
          <div>
            <input type="text" class="form-control" id="calculator-text" />
          </div>
        </div>
        <div class="row g-0">
          <div class="col">
            <div class="number-container">
              <div class="btn-toolbar calc-toolbar" role="toolbar">
                <div class="btn-group" role="group">
                  <button id="number-1" class="btn btn-dark">1</button>
                  <button id="number-2" class="btn btn-dark">2</button>
                  <button id="number-3" class="btn btn-dark">3</button>
                </div>
              </div>
              <div class="btn-toolbar calc-toolbar" role="toolbar">
                <div class="btn-group" role="group">
                  <button id="number-4" class="btn btn-dark">4</button>
                  <button id="number-5" class="btn btn-dark">5</button>
                  <button id="number-6" class="btn btn-dark">6</button>
                </div>
              </div>
              <div class="btn-toolbar calc-toolbar" role="toolbar">
                <div class="btn-group calc-toolbar" role="group">
                  <button id="number-7" class="btn btn-dark">7</button>
                  <button id="number-8" class="btn btn-dark">8</button>
                  <button id="number-9" class="btn btn-dark">9</button>
                </div>
              </div>
              <div>
                <button id="number-0" class="btn btn-dark">0</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="operation-container">
              <div class="btn-toolbar calc-toolbar" role="toolbar">
                <div class="btn-group-vertical calc-toolbar" role="group">
                  <button id="operation-add" class="btn btn-secondary">
                    +
                  </button>
                  <button id="operation-subtract" class="btn btn-secondary">
                    -
                  </button>
                  <button id="operation-multiply" class="btn btn-secondary">
                    *
                  </button>
                  <button id="operation-divide" class="btn btn-secondary">
                    *
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="btn-toolbar calc-toolbar" role="toolbar">
              <div class="btn-group-vertical calc-toolbar" role="group">
                <button id="operation-equals" class="btn btn-success">
                  =
                </button>
                <button id="operation-clear" class="btn btn-primary">
                  C
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>

    </script>
  </body>
</html>
