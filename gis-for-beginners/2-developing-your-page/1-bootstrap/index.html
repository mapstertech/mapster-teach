<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Mapster Calculator</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mapster-calculator">
      <p class="main_text">
        This calculator will be our first go at HTML, CSS, and Javascript in web
        development.
      </p>

      <div class="row">
        <div class="col">
          <input id="text-input" class="form-control" type="text" />
          <div class="row">
            <div class="col-6">
              <div class="number-buttons">
                <div>
                  <button
                    id="number-7"
                    type="button"
                    class="btn btn-secondary btn-lg"
                  >
                    7
                  </button>
                  <button
                    id="number-8"
                    type="button"
                    class="btn btn-secondary btn-lg"
                  >
                    8
                  </button>
                  <button
                    id="number-9"
                    type="button"
                    class="btn btn-secondary btn-lg"
                  >
                    9
                  </button>
                </div>
                <div>
                  <button
                    id="number-4"
                    type="button"
                    class="btn btn-secondary btn-lg"
                  >
                    4
                  </button>
                  <button
                    id="number-5"
                    type="button"
                    class="btn btn-secondary btn-lg"
                  >
                    5
                  </button>
                  <button
                    id="number-6"
                    type="button"
                    class="btn btn-secondary btn-lg"
                  >
                    6
                  </button>
                </div>
                <div>
                  <button
                    id="number-1"
                    type="button"
                    class="btn btn-secondary btn-lg"
                  >
                    1
                  </button>
                  <button
                    id="number-2"
                    type="button"
                    class="btn btn-secondary btn-lg"
                  >
                    2
                  </button>
                  <button
                    id="number-3"
                    type="button"
                    class="btn btn-secondary btn-lg"
                  >
                    3
                  </button>
                </div>
                <div>
                  <button
                    id="number-0"
                    type="button"
                    class="btn btn-secondary btn-lg"
                  >
                    0
                  </button>
                </div>
              </div>
            </div>
            <div class="col-3">
              <div class="operations-buttons">
                <button id="add_button" type="button" class="btn btn-info">
                  +
                </button>
                <button id="subtract_button" type="button" class="btn btn-info">
                  -
                </button>
                <button id="multiply_button" type="button" class="btn btn-info">
                  *
                </button>
                <button id="divide_button" type="button" class="btn btn-info">
                  /
                </button>
              </div>
            </div>
            <div class="col-3">
              <div>
                <button
                  id="equals_button"
                  type="button"
                  class="btn btn-success"
                >
                  =
                </button>
                <button id="c_id_button" type="button" class="btn btn-danger">
                  C
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col"></div>
        <div class="col"></div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <script src="./script.js"></script>
</html>
