			height: 400px;

		}

</head>
<body>



<div id="map" style="width: 600px; height: 400px;"></div>
<script>

	// "Draw control" true adds the shapes
	const map = L.map('map', {drawControl: true}).setView([51.505, -0.09], 13);

	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

	// But we probably want to see them, maybe to save them later...?
	// http://leaflet.github.io/Leaflet.draw/docs/leaflet-draw-latest.html#l-draw
	map.on(L.Draw.Event.CREATED, function (e) {
	   var type = e.layerType,
	       layer = e.layer;

	   if (type === 'marker') {
	       // Do marker specific actions
				 console.log(layer)
				 layer.addTo(map)
	   }
	});


</script>



</body>
